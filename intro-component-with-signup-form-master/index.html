<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="section1">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time.
          <br />Watching scripted tutorials is great, but understanding how
          <br />
          developers think is invaluable.
        </p>
      </div>
      <div id="section2">
        <div id="form">
          <button id="trial">
            Try it free 7 days <span id="free">then $20/mo. thereafter</span>
          </button>
          <form action="" name="sign-up-form" novalidate>
            <div class="label">
              <label for="first-name"
                ><input placeholder="First Name" type="text" id="first-name"
              /></label>
              <img
                class="hidden"
                id="imgfnalert"
                src="./images/icon-error.svg"
                alt="error img"
              />
              <span id="fnalert"></span>
            </div>
            <div class="label">
              <label for="last-name"
                ><input placeholder="Last Name" type="text" id="last-name"
              /></label>
              <img
                class="hidden"
                id="imglnalert"
                src="./images/icon-error.svg"
                alt="error img"
              />
              <span id="lnalert"></span>
            </div>
            <div class="label">
              <label for="email"
                ><input placeholder="Email Address" type="email" id="email"
              /></label>
              <img
                class="hidden"
                id="imgemailalert"
                src="./images/icon-error.svg"
                alt="error img"
              />
              <span id="emailalert"></span>
            </div>
            <div class="label">
              <label for="password"
                ><input placeholder="Password" type="password" id="password"
              /></label>
              <img
                class="hidden"
                id="imgpasswordalert"
                src="./images/icon-error.svg"
                alt="error img"
              />
              <span id="password-alert"></span>
            </div>
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <div class="bottom">
              <p>
                By clicking the button, you are agreeing to our
                <a href="">Terms and Services</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

      </p>
    </footer> -->
    <script src="./index.js"></script>
  </body>
</html>
